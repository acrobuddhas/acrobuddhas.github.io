<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="generator" content="Wufoo">
  <!-- JavaScript -->
    <script src="scripts/wufoo.js"></script>

    <!--[if lt IE 10]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="http://acrobuddhas.github.io/assets/9229.jpg"/>
  <link href='http://fonts.googleapis.com/css?family=Megrim|Cookie' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
      <script>
        $(document).on('ready page:load', function() {
          console.log("Im loaded")
          $('#nav-toggle').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).add('.sidebar').toggleClass('is-open');
            $(".bar#2").toggle();
            $(".bar#1").toggleClass("rotate-left");
            $(".bar#3").toggleClass("rotate-right");
            $(".hamburger").toggleClass("open");
            // $('.sidebar').toggleClass('is-open');
            console.log("Now I'm loaded hehehehe")
          });
        });
      </script>
</head>
